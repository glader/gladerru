{% load content %}
{% for letters_list in alphabet_letters %}
    <ul class="b-pager g-line">
        {% for l in letters_list %}
            {% if l in present_letters %}
                <li><a href="#{{ l }}">{{ l }}</a></li>
            {% else %}
                <li>{{ l }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
