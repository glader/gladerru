{% load content %}
    <div class="item">
        <a name="{{ post.name }}"></a>
        <div class="title"><a href="{% url "category" post.category.slug %}">{{ post.category.title }}</a> &gt;&gt; <h2>{{ post|link }}
            {% post_edit_link post user %}
            {% post_status post %}
        </h2></div>
        <div class="text g-line">
            <p>
                {{ post.content|safe }}
            </p>
        </div>

        {% post_panel post user 'empty' %}
    </div>
