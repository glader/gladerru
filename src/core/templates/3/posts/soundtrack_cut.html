{% load content %}
    {% with post.item as movie %}
        <div class="item">
            <a name="{{ post.name }}"></a>
            <div class="title"><h2>Саундтрек к фильму "{{ movie|link }}"</h2></div>

            <div class="text g-line">
                <p>
                    {% soundtrack movie %}
                </p>
            </div>

            {% post_panel movie user "normal" %}
        </div>
    {% endwith %}
